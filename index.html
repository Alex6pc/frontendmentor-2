<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="wrapper">
  <div class="circle1"></div>
  <div class="circle2"></div>
  
  <img class="heading-photo" src="./images/bg-pattern-card.svg" alt="Card photo">
  <img class="person-photo" src="./images/image-victor.jpg" alt="">
  
  <div class="card-header">
  
  <h1>Victor Crest <span>26</span> </h1>
  <p>London</p>
  </div>
  
  <div class="card-stats">
   
    <ul class="card-list">
      <li class="card-stat">80K</li>
      <li class="card-category">Followers</li>
  </ul>
  
  <ul class="card-list">
      <li class="card-stat">803K</li>
      <li class="card-category">Likes</li>
  </ul>
  
  <ul class="card-list">
      <li class="card-stat">1.4K</li>
      <li class="card-category">Photos</li>
  </ul>

</div>
 
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alex6pc">Notis Alexandros</a>.
  </div>

</body>
</html>
